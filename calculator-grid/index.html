<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="main">
        <div class="calculator">
            <div class="general">
                <div class="calculator-button">Calculator</div>
                <div class="minimize-button">&#95;</div>
                <div class="maximize-button">&square;</div>
                <div class="close-button">&times;</div>
                <div class="menu-button"><span>&#9776;</span></div>
                <div class="standard-button">Standard</div>
                <div class="move-button">&#9778;</div>
                <div class="refresh-button">&#8634;</div>
                <div class="display"> 0</div>
            </div>

            <div class="function-keys">
                <div class="mc-button">MC</div>
                <div class="mr-button">MR</div>
                <div class="m-plus-button">M+</div>
                <div class="m-minus-button">M-</div>
                <div class="ms-button">MS</div>
                <div class="m-button">M&#711;</div>
            </div>
            <div class="basic">
                <div class="percent-button btn-calc btn-color1">&#37;</div>
                <div class="ce-button btn-calc btn-color1">CE</div>
                <div class="c-button btn-calc btn-color1">C</div>
                <div class="delete-button btn-calc btn-color1">&#11013;</div>
                <div class="x1-button btn-calc btn-color1">1&#8260;x</div>
                <div class="x2 btn-calc btn-color1">&#119909;<sup>2</sup></div>
                <div class="square btn-calc btn-color1"><sup>2</sup>&#8730;&#119909;</div>
                <div class="division-button btn-calc btn-color1">&#247;</div>
                <div class="7-button btn-calc btn-color2">7</div>
                <div class="8-button btn-calc btn-color2">8</div>
                <div class="9-button btn-calc btn-color2">9</div>
                <div class="multiplication-button btn-calc btn-color1">&#215;</div>
                <div class="4-button btn-calc btn-color2">4</div>
                <div class="5-button btn-calc btn-color2">5</div>
                <div class="6-button btn-calc btn-color2">6</div>
                <div class="minus-button btn-calc btn-color1">&#8722;</div>
                <div class="1-button btn-calc btn-color2">1</div>
                <div class="2-button btn-calc btn-color2">2</div>
                <div class="3-button btn-calc btn-color2">3</div>
                <div class="plus-button btn-calc btn-color1">&#43;</div>
                <div class="plus-minus-button btn-calc btn-color2">+/-</div>
                <div class="0-button btn-calc btn-color2">0</div>
                <div class="point-button btn-calc btn-color2">.</div>
                <div class="equal-button btn-calc btn-color1">&#61;</div>
            </div>



        </div>






    </div>
</body>

</html>
