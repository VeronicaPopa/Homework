<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Formular</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="box">
        <form>
            <h1 class="header">Login</h1>
            <div class="login-container">
                <label for="username" class="label">Username </label>
                <input type="text" id="username" class="element border-inputs" name="username" required />
                <label for="password" class="label">Password</label> <br />
                <input type="password" id="password" class="element border-inputs" name="password" required />
                <input type="checkbox" id="remember" name="remember" value="remember" />
                <label for="remember">Remember me</label> <br />
                <button type="submit" class="element button">LOG IN</button>
            </div>
        </form>
    </div>
</body>

</html>
