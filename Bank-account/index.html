<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

  <title>Bank account </title>
</head>
<body>

<div class="container">
  <div class="main">
    <span>Current balance:</span>
    <span id="amount"></span>
    <form>
      <input type="text" id="input" class="form-elements">
      <button id="deposit-btn" class="form-elements">Deposit</button>
      <button id="withdraw-btn" class="form-elements">Withdraw</button>
    </form>
    <h3>Transaction Log</h3>
    <table id="transactions">
      <thead>
        <tr>
          <th>#</th>
          <th>Date</th>
          <th>Operation</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  
</div>

  <script type="text/javascript" src="practice.js"></script>
</body>
</html>
