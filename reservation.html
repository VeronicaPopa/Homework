<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Travel reservation</title>
  </head>
  <body>
    <h1>Travel reservation form</h1>
    <h3>&#42; denotes mandatory</h3>
    <form action="/action_page.php" method="get">
      <label for="name">Full name &#42;</label><br />
      <input
        type="text"
        id="name"
        name="nume"
        placeholder="FirstName LastName"
        required
      />
      <br />
      <label for="email">Email address &#42;</label><br />
      <input
        type="email"
        id="email"
        name="email"
        placeholder="EMAIL ADDRESS"
        required
      />
      <br />
      <label for="package">Select Tour Package &#42;</label>
      <br />
      <select name="package" id="package" required>
        <option value="goa">Goa</option>
        <option value="maldive">Maldive</option>
        <option value="indonesia">Indonesia</option>
      </select>
      <br />
      <label for="date">Arrival date &#42;</label>
      <br />
      <input type="date" id="date" name="date" placeholder="m/d/y" required />
      <br />
      <label for="number">Number of persons &#42;</label>
      <br />
      <input
        type="number"
        id="number"
        name="number"
        placeholder="UNKNOWN_TYPE"
        required
      />
      <br />
      <div>
        What would you like to avail?&#42; <br />
        <label for="boarding">Boarding</label>
        <input type="checkbox" id="boarding" name="goal1" value="boarding" />
        <br />
        <label for="fooding">Fooding</label>
        <input type="checkbox" id="fooding" name="goal2" value="fooding" />
        <br />
        <label for="sight">Sight seeing</label>
        <input type="checkbox" id="sight" name="goal3" value="sightseeing" />
        <br />
      </div>
      <label for="coupon">Discount Coupon code</label> <br />
      <input type="text" id="coupon" name="coupon" placeholder="UNKNOWN_TYPE" />
      <div>
        Terms and conditions &#42; <br />
        <label for="agree">I agree</label>
        <input type="radio" id="agree" name="agree" value="agree" checked />
        <br />
        <label for="disagree">I disagree</label>
        <input type="radio" id="disagree" name="agree" value="disagree" />
      </div>
      <input type="submit" value="Complete reservation" />
    </form>
  </body>
</html>
