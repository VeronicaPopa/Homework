<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Flexbox layout</title>
</head>

<body>
    <div class="container">
        <div class="left-middle-wide-tiles">
            <div class="left-middle-tiles">
                <div class="left-tiles">
                    <div class="left-top-tile">
                        <span>Vertical...</span>
                    </div>
                    <div class="left-bottom-tile">
                        <span>...tiles</span>
                    </div>
                </div>
                <div class="middle-tile">
                    <span>Middle tile</span>
                </div>
            </div>
            <div class="wide-tile">
                <span>Wide tile</span>
            </div>
        </div>
        <div class="tall-tile">
            <span>Tall tile</span>
        </div>
    </div>
</body>

</html>
